<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Vacuum Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –º—ã –±—É–¥–µ–º –º–µ–Ω—è—Ç—å –∏–∑ JS */
            --tg-bg: #ffffff;
            --tg-text: #000000;
            --gold: #facc15;
            --danger: #ef4444;
            --ice: #3b82f6;
        }

        /* –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏—è –∏ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –∂–µ—Å—Ç–æ–≤ */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: none;
        }

        html, body {
            margin: 0; padding: 0; 
            width: 100%; height: 100%;
            overflow: hidden; 
            position: fixed; 
            /* –ü—Ä–∏–≤—è–∑—ã–≤–∞–µ–º —Ñ–æ–Ω –∫ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π */
            background-color: var(--tg-bg) !important;
            color: var(--tg-text) !important;
            font-family: -apple-system, system-ui, sans-serif;
            overscroll-behavior: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding-bottom: calc(15px + env(safe-area-inset-bottom));
        }

        #game-container {
            position: relative;
            flex-grow: 1;
            margin: 10px;
            background: #000; /* –í–Ω—É—Ç—Ä–∏ –∏–≥—Ä—ã –≤—Å–µ–≥–¥–∞ —á–µ—Ä–Ω—ã–π –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ */
            border-radius: 24px;
            border: 1px solid rgba(128, 128, 128, 0.3);
            overflow: hidden;
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* UI —ç–ª–µ–º–µ–Ω—Ç—ã */
        .stats-top {
            position: absolute; top: 15px; left: 0; right: 0;
            display: flex; justify-content: space-between; padding: 0 20px;
            pointer-events: none; z-index: 10;
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 10px; color: #999; text-transform: uppercase; font-weight: bold; }
        .stat-val { font-size: 18px; font-weight: 800; color: #fff; }

        .heat-container {
            position: absolute; top: 70px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 4px; background: rgba(255,255,255,0.1);
            border-radius: 2px; overflow: hidden; pointer-events: none;
        }
        #heat-fill { width: 0%; height: 100%; background: var(--danger); transition: width 0.2s; }
        #heat-fill.frozen { background: var(--ice); box-shadow: 0 0 10px var(--ice); }

        .bottom-bar {
            height: 100px;
            display: flex; justify-content: center; align-items: center;
            gap: 20px; padding: 0 10px;
        }

        .btn-circle {
            width: 65px; height: 65px; border-radius: 50%;
            background: rgba(128, 128, 128, 0.15);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px solid transparent; transition: 0.2s;
            cursor: pointer; position: relative;
        }

        .btn-circle.locked { opacity: 0.3; filter: grayscale(1); }
        .btn-circle.affordable { opacity: 1; border-color: var(--gold); }
        .btn-circle.active-turbo { border-color: var(--danger); box-shadow: 0 0 15px var(--danger); }

        .btn-icon { font-size: 24px; }
        .btn-price { font-size: 10px; font-weight: bold; color: var(--gold) !important; margin-top: 2px; }
        
        .lvl-badge { 
            position: absolute; top: -2px; right: -2px; 
            background: var(--tg-theme-link-color, #2481cc); color: #fff !important; font-size: 9px; 
            padding: 2px 6px; border-radius: 10px; font-weight: bold;
        }

        #notif {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            pointer-events: none; font-weight: 900; font-size: 26px;
            color: #fff; text-shadow: 0 0 10px rgba(0,0,0,0.8); display: none;
        }
        .animate-pop { display: block; animation: pop 1.5s forwards; }
        @keyframes pop { 0% { opacity: 0; scale: 0.5; } 20% { opacity: 1; scale: 1; } 100% { opacity: 0; transform: translateY(-50px); } }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="game-container">
        <div class="stats-top">
            <div class="stat-box"><div class="stat-label">COINS</div><div class="stat-val" id="coins-display" style="color: var(--gold)">0</div></div>
            <div class="stat-box"><div class="stat-label">COMBO</div><div class="stat-val" id="combo-display">0</div></div>
        </div>
        <div class="heat-container"><div id="heat-fill"></div></div>
        <canvas id="gameCanvas"></canvas>
        <div id="notif"></div>
    </div>

    <div class="bottom-bar">
        <div class="btn-circle" onclick="upgrade('power')" id="btn-power">
            <div class="lvl-badge" id="p-lvl">0</div>
            <span class="btn-icon">üí™</span>
            <div class="btn-price" id="p-price">50</div>
        </div>
        <div class="btn-circle" onclick="startTurbo()" id="btn-turbo">
            <span class="btn-icon">‚ö°</span>
            <div class="btn-price">200</div>
        </div>
        <div class="btn-circle" onclick="upgrade('radius')" id="btn-radius">
            <div class="lvl-badge" id="r-lvl">0</div>
            <span class="btn-icon">üîç</span>
            <div class="btn-price" id="r-price">75</div>
        </div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // –§–£–ù–ö–¶–ò–Ø –ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–û–ô –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–ò –§–û–ù–ê
    function syncTelegramTheme() {
        const isDark = tg.colorScheme === 'dark';
        const bgColor = tg.themeParams.bg_color || (isDark ? '#1a1a1a' : '#ffffff');
        const textColor = tg.themeParams.text_color || (isDark ? '#ffffff' : '#000000');

        // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–∞–ø—Ä—è–º—É—é –∫ CSS –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–º
        document.documentElement.style.setProperty('--tg-bg', bgColor);
        document.documentElement.style.setProperty('--tg-text', textColor);
        
        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ –∫—Ä–∞—Å–∏–º —á–µ—Ä–µ–∑ –º–µ—Ç–æ–¥—ã Telegram
        tg.setBackgroundColor(bgColor);
        tg.setHeaderColor(bgColor);
        
        // –§–æ—Ä—Å–∏—Ä—É–µ–º –ø–æ–∫—Ä–∞—Å–∫—É body
        document.body.style.backgroundColor = bgColor;
    }
    
    // –í—ã–∑—ã–≤–∞–µ–º —Å—Ä–∞–∑—É –∏ –≤–µ—à–∞–µ–º –Ω–∞ —Å–æ–±—ã—Ç–∏–µ —Å–º–µ–Ω—ã —Ç–µ–º—ã
    syncTelegramTheme();
    tg.onEvent('themeChanged', syncTelegramTheme);

    // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–≤–∞–π–ø–∞ –≤–Ω–∏–∑
    document.addEventListener('touchmove', (e) => {
        if (e.touches.length > 1) e.preventDefault(); 
        e.preventDefault(); 
    }, { passive: false });

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let state = JSON.parse(localStorage.getItem('pixel_vac_v10')) || {
        coins: 0, pLvl: 0, rLvl: 0, bestCombo: 0
    };

    const OFFSET_Y = 80;
    const MAX_RAD = 120;
    const MAX_LVL = 15;
    const TURBO_COST = 200;

    let pixels = [], clumps = [], snowflake = null;
    let mouse = { x: -100, y: -100, down: false };
    let heat = 0, isOverheated = false, iceMode = 0, turboTime = 0;
    let combo = 0, comboTimer = 0;
    let lastTime = performance.now();

    function haptic(type = 'medium') {
        try { tg.HapticFeedback.impactOccurred(type); } catch(e) {}
    }

    function init() {
        window.addEventListener('resize', resize);
        resize();
        for(let i=0; i<70; i++) spawnPixel();
        requestAnimationFrame(loop);
    }

    function resize() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
    }

    function spawnPixel() {
        pixels.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: 0, vy: 0,
            color: ['#22d3ee', '#4ade80', '#fb7185', '#facc15'][Math.floor(Math.random() * 4)],
            size: 3 + Math.random() * 2
        });
    }

    function spawnClump() {
        clumps.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            life: 2.0, // 2 —Å–µ–∫—É–Ω–¥—ã –Ω–∞ –±–∞–∑–æ–≤–æ–π —Å–∏–ª–µ
            parts: Array.from({length: 8}, () => ({ dx: Math.random()*12-6, dy: Math.random()*12-6 }))
        });
    }

    function spawnSnowflake() {
        snowflake = { x: 50 + Math.random()*(canvas.width-100), y: 50 + Math.random()*(canvas.height-100), life: 8 };
    }

    function upgrade(type) {
        if(type === 'power' && state.pLvl < MAX_LVL) {
            let cost = Math.floor(50 * Math.pow(1.7, state.pLvl));
            if(state.coins >= cost) { state.coins -= cost; state.pLvl++; haptic('light'); }
        } else if(type === 'radius' && state.rLvl < MAX_LVL) {
            let cost = Math.floor(75 * Math.pow(1.8, state.rLvl));
            if(state.coins >= cost) { state.coins -= cost; state.rLvl++; haptic('light'); }
        }
        save();
    }

    function startTurbo() {
        if(state.coins >= TURBO_COST && turboTime <= 0) {
            state.coins -= TURBO_COST;
            turboTime = 6.0;
            haptic('medium');
            showNotif("TURBO ACTIVE!");
            save();
        }
    }

    function loop(t) {
        const dt = Math.min((t - lastTime) / 1000, 0.1);
        lastTime = t;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const tx = mouse.x, ty = mouse.y - OFFSET_Y;
        const currentRad = Math.min(55 + (state.rLvl * 5), MAX_RAD);
        let currentPwr = (1 + state.pLvl * 0.18);
        if (turboTime > 0) { currentPwr *= 1.5; turboTime -= dt; }

        if (mouse.down && !isOverheated) {
            if (iceMode > 0) iceMode -= dt;
            else heat = Math.min(100, heat + dt * 6); 

            if (heat >= 100) {
                isOverheated = true; haptic('heavy');
                setTimeout(() => { isOverheated = false; heat = 0; }, 3000);
            }
        } else {
            heat = Math.max(0, heat - dt * 30);
        }

        if (!snowflake && Math.random() < 0.001) spawnSnowflake();
        if (snowflake) {
            snowflake.life -= dt;
            const dist = Math.hypot(tx - snowflake.x, ty - snowflake.y);
            if (mouse.down && dist < 30) {
                snowflake = null; iceMode = 5.0; heat = 0;
                haptic('medium'); showNotif("ICE MODE!");
            } else if (snowflake.life <= 0) snowflake = null;
            else { ctx.font = "24px serif"; ctx.textAlign = "center"; ctx.fillText("‚ùÑÔ∏è", snowflake.x, snowflake.y); }
        }

        if (mouse.down && !isOverheated) {
            const grad = ctx.createRadialGradient(tx, ty, 0, tx, ty, currentRad);
            let rCol = iceMode > 0 ? '59, 130, 246' : (turboTime > 0 ? '239, 68, 68' : '255, 255, 255');
            grad.addColorStop(0, `rgba(${rCol}, 0.15)`);
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(tx, ty, currentRad, 0, Math.PI*2); ctx.fill();
        }

        for(let i=pixels.length-1; i>=0; i--) {
            let p = pixels[i];
            let dx = tx - p.x, dy = ty - p.y;
            let dist = Math.hypot(dx, dy);

            if(mouse.down && !isOverheated && dist < currentRad) {
                let pull = (1 - dist / currentRad) * currentPwr * 1.3;
                p.vx += (dx / dist) * pull;
                p.vy += (dy / dist) * pull;
            }
            p.vx *= 0.85; p.vy *= 0.85; 
            p.x += p.vx; p.y += p.vy;

            if(dist < 10 && mouse.down && !isOverheated) {
                state.coins++; pixels.splice(i, 1);
                combo++; comboTimer = 1.2;
                if(pixels.length < 60) spawnPixel();
                continue;
            }
            ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size);
        }

        if (Math.random() < 0.007 && clumps.length < 3) spawnClump();
        for(let i=clumps.length-1; i>=0; i--) {
            let c = clumps[i];
            let dx = tx - c.x, dy = ty - c.y;
            let dist = Math.hypot(dx, dy);

            if(mouse.down && !isOverheated && dist < currentRad) {
                c.life -= dt * (currentPwr * 1.0); 
                c.x += (dx/dist) * 1.5; c.y += (dy/dist) * 1.5;
                if(c.life <= 0) {
                    state.coins += 10; clumps.splice(i, 1);
                    haptic('medium'); combo += 2; comboTimer = 1.2; continue;
                }
            }
            ctx.fillStyle = '#666';
            c.parts.forEach(p => ctx.fillRect(c.x + p.dx, c.y + p.dy, 5, 5));
        }

        if(comboTimer > 0) {
            comboTimer -= dt;
            if(comboTimer <= 0) combo = 0;
        }

        updateUI();
        requestAnimationFrame(loop);
    }

    function updateUI() {
        document.getElementById('coins-display').innerText = Math.floor(state.coins);
        document.getElementById('combo-display').innerText = combo > 0 ? combo : state.bestCombo;
        if(combo > state.bestCombo) state.bestCombo = combo;

        const hFill = document.getElementById('heat-fill');
        hFill.style.width = heat + '%';
        hFill.className = isOverheated ? 'cooling' : (iceMode > 0 ? 'frozen' : '');

        updateBtn('power', state.pLvl, MAX_LVL, 50, 1.7);
        updateBtn('radius', state.rLvl, MAX_LVL, 75, 1.8);
        
        const tBtn = document.getElementById('btn-turbo');
        if (turboTime > 0) tBtn.className = 'btn-circle active-turbo';
        else tBtn.className = state.coins >= TURBO_COST ? 'btn-circle affordable' : 'btn-circle locked';
    }

    function updateBtn(id, lvl, max, base, factor) {
        const btn = document.getElementById('btn-' + id);
        const price = Math.floor(base * Math.pow(factor, lvl));
        const pEl = document.getElementById(id[0] + '-price');
        const lEl = document.getElementById(id[0] + '-lvl');
        lEl.innerText = lvl;
        if(lvl >= max) { btn.className = 'btn-circle affordable'; pEl.innerText = 'MAX'; }
        else { 
            pEl.innerText = price;
            btn.className = state.coins >= price ? 'btn-circle affordable' : 'btn-circle locked';
        }
    }

    function showNotif(msg) {
        const el = document.getElementById('notif');
        el.innerText = msg; el.className = 'animate-pop';
        setTimeout(() => el.className = '', 1500);
    }

    function save() { localStorage.setItem('pixel_vac_v10', JSON.stringify(state)); }

    function handleInput(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        mouse.x = x; mouse.y = y;
    }
    window.addEventListener('pointerdown', e => { mouse.down = true; handleInput(e); });
    window.addEventListener('pointermove', handleInput);
    window.addEventListener('pointerup', () => mouse.down = false);
    init();
</script>
</body>
</html>
