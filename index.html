<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Vacuum: Smooth Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #1a1a1a);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #aaaaaa);
            --tg-link: var(--tg-theme-link-color, #2481cc);
            --gold: #facc15;
            --danger: #ef4444;
            --ice: #3b82f6;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: none;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; position: fixed;
            background: var(--tg-bg) !important;
            color: var(--tg-text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overscroll-behavior: none;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: calc(100% - 130px);
            background: #000;
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* Stats */
        .stats-top {
            position: absolute; top: 20px; left: 0; right: 0;
            display: flex; justify-content: space-between; padding: 0 25px;
            pointer-events: none; z-index: 10;
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 10px; color: var(--tg-hint); text-transform: uppercase; letter-spacing: 1px; }
        .stat-val { font-size: 20px; font-weight: 800; }

        /* Heat Bar */
        .heat-container {
            position: absolute; top: 80px; left: 50%; transform: translateX(-50%);
            width: 140px; height: 4px; background: rgba(255,255,255,0.1);
            border-radius: 2px; overflow: hidden; pointer-events: none;
        }
        #heat-fill { width: 0%; height: 100%; background: var(--danger); transition: width 0.15s; }
        #heat-fill.cooling { background: var(--tg-link); animation: pulse 0.5s infinite; }
        #heat-fill.frozen { background: var(--ice); box-shadow: 0 0 10px var(--ice); }

        /* Controls */
        .bottom-bar {
            height: 130px; display: flex; justify-content: center; align-items: center;
            gap: 20px; padding-bottom: 20px; background: var(--tg-bg);
        }
        .btn-circle {
            width: 68px; height: 68px; border-radius: 50%;
            background: rgba(255,255,255,0.05);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2px solid transparent; transition: all 0.2s ease;
            cursor: pointer; position: relative;
        }
        .btn-circle.locked { opacity: 0.3; filter: grayscale(1); }
        .btn-circle.affordable { opacity: 1; border-color: var(--gold); }
        .btn-circle.active-mode { border-color: var(--danger); box-shadow: 0 0 15px var(--danger); }
        
        .btn-icon { font-size: 26px; }
        .btn-price { font-size: 10px; font-weight: bold; margin-top: 2px; color: var(--gold); }
        .lvl-badge { 
            position: absolute; top: -2px; right: -2px; 
            background: var(--tg-link); color: white; font-size: 10px; 
            padding: 2px 6px; border-radius: 10px; font-weight: 800;
        }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        
        #notif {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            pointer-events: none; z-index: 100; font-weight: 900; font-size: 28px;
            color: #fff; text-shadow: 0 0 15px rgba(0,0,0,0.8); display: none;
        }
        .animate-pop { display: block; animation: pop 1.5s forwards; }
        @keyframes pop { 0% { scale: 0.8; opacity: 0; } 20% { scale: 1; opacity: 1; } 100% { opacity: 0; transform: translate(-50%, -100%); } }
    </style>
</head>
<body>

<div id="game-container">
    <div class="stats-top">
        <div class="stat-box"><div class="stat-label">COINS</div><div class="stat-val" id="coins-display" style="color: var(--gold)">0</div></div>
        <div class="stat-box"><div class="stat-label">BEST COMBO</div><div class="stat-val" id="best-combo-display">0</div></div>
    </div>

    <div class="heat-container"><div id="heat-fill"></div></div>
    <canvas id="gameCanvas"></canvas>
    <div id="notif"></div>
</div>

<div class="bottom-bar">
    <div class="btn-circle" onclick="upgrade('power')" id="btn-power">
        <div class="lvl-badge" id="p-lvl">0</div>
        <span class="btn-icon">üí™</span>
        <div class="btn-price" id="p-price">50</div>
    </div>
    <div class="btn-circle" onclick="startTurbo()" id="btn-turbo">
        <span class="btn-icon">‚ö°</span>
        <div class="btn-price">200</div>
    </div>
    <div class="btn-circle" onclick="upgrade('radius')" id="btn-radius">
        <div class="lvl-badge" id="r-lvl">0</div>
        <span class="btn-icon">üîç</span>
        <div class="btn-price" id="r-price">75</div>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // --- State ---
    let state = JSON.parse(localStorage.getItem('pixel_vac_v6')) || {
        coins: 0, pLvl: 0, rLvl: 0, bestCombo: 0
    };

    const OFFSET_Y = 80;
    const MAX_RAD = 120;
    const MAX_PWR_LVL = 15;
    const MAX_RAD_LVL = 15;
    const TURBO_COST = 200;

    let pixels = [], clumps = [], snowflake = null;
    let mouse = { x: -100, y: -100, down: false };
    let heat = 0, isOverheated = false, iceMode = 0, turboTime = 0;
    let combo = 0, comboTimer = 0;
    let lastTime = performance.now();

    function haptic(type = 'medium') {
        tg.HapticFeedback.impactOccurred(type);
    }

    function init() {
        window.addEventListener('resize', resize);
        resize();
        document.addEventListener('contextmenu', e => e.preventDefault());
        for(let i=0; i<80; i++) spawnPixel();
        requestAnimationFrame(loop);
    }

    function resize() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
    }

    function spawnPixel() {
        pixels.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: 0, vy: 0,
            color: ['#22d3ee', '#4ade80', '#fb7185', '#facc15'][Math.floor(Math.random() * 4)],
            size: 3 + Math.random() * 2
        });
    }

    function spawnClump() {
        clumps.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            life: 2.2, // –í—Ä–µ–º—è –≤—Å–∞—Å—ã–≤–∞–Ω–∏—è –±—É–¥–µ—Ç –∑–∞–≤–∏—Å–µ—Ç—å –æ—Ç —Å–∏–ª—ã
            parts: Array.from({length: 8}, () => ({ dx: Math.random()*14-7, dy: Math.random()*14-7 }))
        });
    }

    function spawnSnowflake() {
        snowflake = { x: 50 + Math.random()*(canvas.width-100), y: 50 + Math.random()*(canvas.height-100), life: 7 };
    }

    function upgrade(type) {
        if(type === 'power' && state.pLvl < MAX_PWR_LVL) {
            let cost = Math.floor(50 * Math.pow(1.7, state.pLvl));
            if(state.coins >= cost) { state.coins -= cost; state.pLvl++; haptic('light'); }
        } else if(type === 'radius' && state.rLvl < MAX_RAD_LVL) {
            let cost = Math.floor(75 * Math.pow(1.8, state.rLvl));
            if(state.coins >= cost) { state.coins -= cost; state.rLvl++; haptic('light'); }
        }
        save();
    }

    function startTurbo() {
        if(state.coins >= TURBO_COST && turboTime <= 0) {
            state.coins -= TURBO_COST;
            turboTime = 6.0; // 6 —Å–µ–∫—É–Ω–¥ –¢—É—Ä–±–æ
            haptic('medium');
            showNotif("TURBO ACTIVE!");
            save();
        }
    }

    function loop(t) {
        const dt = (t - lastTime) / 1000;
        lastTime = t;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const tx = mouse.x, ty = mouse.y - OFFSET_Y;
        const currentRad = Math.min(55 + (state.rLvl * 5), MAX_RAD);
        
        // –ö—Ä–∏–≤–∞—è —Å–∏–ª—ã: –±–æ–ª–µ–µ –ø–ª–∞–≤–Ω–∞—è (–æ—Ç 1.0 –¥–æ ~3.5 –Ω–∞ 15 —É—Ä–æ–≤–Ω–µ)
        let currentPwr = (1 + state.pLvl * 0.18);
        if (turboTime > 0) {
            currentPwr *= 1.5;
            turboTime -= dt;
        }

        // --- Heat Logic ---
        if (mouse.down && !isOverheated) {
            if (iceMode > 0) iceMode -= dt;
            else heat = Math.min(100, heat + dt * 12); // –í 2 —Ä–∞–∑–∞ –º–µ–¥–ª–µ–Ω–Ω–µ–µ (–±—ã–ª–æ 25)

            if (heat >= 100) {
                isOverheated = true;
                haptic('heavy');
                setTimeout(() => { isOverheated = false; heat = 0; }, 3000);
            }
        } else {
            heat = Math.max(0, heat - dt * 35);
        }

        // --- Snowflake & Combo ---
        if (!snowflake && Math.random() < 0.001) spawnSnowflake();
        if (comboTimer > 0) {
            comboTimer -= dt;
            if (comboTimer <= 0) {
                if (combo > state.bestCombo) { state.bestCombo = combo; save(); }
                combo = 0;
            }
        }

        // --- Drawing Radius ---
        if (mouse.down && !isOverheated) {
            const grad = ctx.createRadialGradient(tx, ty, 0, tx, ty, currentRad);
            let rCol = iceMode > 0 ? '59, 130, 246' : (turboTime > 0 ? '239, 68, 68' : '255, 255, 255');
            grad.addColorStop(0, `rgba(${rCol}, 0.15)`);
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(tx, ty, currentRad, 0, Math.PI*2); ctx.fill();
        }

        // --- Pixels Physics (Max Velocity & Damping) ---
        for(let i=pixels.length-1; i>=0; i--) {
            let p = pixels[i];
            let dx = tx - p.x, dy = ty - p.y;
            let dist = Math.sqrt(dx*dx + dy*dy);

            if(mouse.down && !isOverheated && dist < currentRad) {
                let pull = (1 - dist / currentRad) * currentPwr * 1.2;
                p.vx += (dx / dist) * pull;
                p.vy += (dy / dist) * pull;
            }

            // –¢—Ä–µ–Ω–∏–µ (–í—è–∑–∫–æ—Å—Ç—å)
            p.vx *= 0.88;
            p.vy *= 0.88;

            // –õ–∏–º–∏—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏
            const speed = Math.sqrt(p.vx*p.vx + p.vy*p.vy);
            const maxV = 15;
            if(speed > maxV) {
                p.vx = (p.vx / speed) * maxV;
                p.vy = (p.vy / speed) * maxV;
            }

            p.x += p.vx;
            p.y += p.vy;

            if(dist < 10 && mouse.down && !isOverheated) {
                state.coins++; pixels.splice(i, 1);
                combo++; comboTimer = 1.2;
                if(pixels.length < 60) spawnPixel();
                continue;
            }
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
        }

        // --- Clumps ---
        if (Math.random() < 0.008 && clumps.length < 3) spawnClump();
        for(let i=clumps.length-1; i>=0; i--) {
            let c = clumps[i];
            let dx = tx - c.x, dy = ty - c.y;
            let dist = Math.sqrt(dx*dx + dy*dy);

            if(mouse.down && !isOverheated && dist < currentRad) {
                // –ù–∞ 15 —É—Ä–æ–≤–Ω–µ –∑–∞—Å–∞—Å—ã–≤–∞–µ—Ç –∑–∞ ~1.8 —Å–µ–∫ (life 2.2 / pwr 1.2)
                c.life -= dt * (currentPwr * 0.5);
                c.x += (dx/dist) * 1.5; c.y += (dy/dist) * 1.5;
                c.x += (Math.random()-0.5)*3; 
                if(c.life <= 0) {
                    state.coins += 12; clumps.splice(i, 1);
                    haptic('medium'); combo += 3; comboTimer = 1.2;
                    continue;
                }
            }
            ctx.fillStyle = '#777';
            c.parts.forEach(p => ctx.fillRect(c.x + p.dx, c.y + p.dy, 5, 5));
        }

        // Snowflake
        if (snowflake) {
            snowflake.life -= dt;
            const dpx = tx - snowflake.x, dpy = ty - snowflake.y;
            if (mouse.down && Math.sqrt(dpx*dpx + dpy*dpy) < 30) {
                snowflake = null; iceMode = 5.0; heat = 0;
                haptic('medium'); showNotif("ICE MODE!");
            } else if (snowflake.life <= 0) snowflake = null;
            else { ctx.font = "24px serif"; ctx.fillText("‚ùÑÔ∏è", snowflake.x, snowflake.y); }
        }

        updateUI();
        requestAnimationFrame(loop);
    }

    function updateUI() {
        document.getElementById('coins-display').innerText = Math.floor(state.coins);
        document.getElementById('best-combo-display').innerText = state.bestCombo;
        
        const hFill = document.getElementById('heat-fill');
        hFill.style.width = heat + '%';
        hFill.className = isOverheated ? 'cooling' : (iceMode > 0 ? 'frozen' : '');

        // Buttons Upgrade
        updateBtn('power', state.pLvl, MAX_PWR_LVL, 50, 1.7);
        updateBtn('radius', state.rLvl, MAX_RAD_LVL, 75, 1.8);
        
        // Turbo Button Logic
        const tBtn = document.getElementById('btn-turbo');
        if (turboTime > 0) {
            tBtn.className = 'btn-circle active-mode';
        } else {
            tBtn.className = state.coins >= TURBO_COST ? 'btn-circle affordable' : 'btn-circle locked';
        }
    }

    function updateBtn(id, lvl, max, base, factor) {
        const btn = document.getElementById('btn-' + id);
        const price = Math.floor(base * Math.pow(factor, lvl));
        const pEl = document.getElementById(id[0] + '-price');
        const lEl = document.getElementById(id[0] + '-lvl');

        lEl.innerText = lvl;
        if(lvl >= max) {
            btn.className = 'btn-circle affordable';
            pEl.innerText = 'MAX';
        } else {
            pEl.innerText = price;
            btn.className = state.coins >= price ? 'btn-circle affordable' : 'btn-circle locked';
        }
    }

    function showNotif(msg) {
        const el = document.getElementById('notif');
        el.innerText = msg; el.className = 'animate-pop';
        setTimeout(() => el.className = '', 1500);
    }

    function save() { localStorage.setItem('pixel_vac_v6', JSON.stringify(state)); }

    function handleInput(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        mouse.x = x; mouse.y = y;
    }
    window.addEventListener('pointerdown', e => { mouse.down = true; handleInput(e); });
    window.addEventListener('pointermove', handleInput);
    window.addEventListener('pointerup', () => mouse.down = false);
    init();
</script>
</body>
</html>
