<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Vacuum Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            /* –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å —Å–∏—Å—Ç–µ–º–Ω—ã–º–∏ —Ü–≤–µ—Ç–∞–º–∏ Telegram */
            --tg-bg: var(--tg-theme-bg-color, #ffffff);
            --tg-text: var(--tg-theme-text-color, #000000);
            --tg-secondary-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
            --tg-hint: var(--tg-theme-hint-color, #999999);
            --tg-button: var(--tg-theme-button-color, #3390ec);
            
            --gold: #facc15;
            --danger: #ef4444;
            --ice: #3b82f6;
            --game-bg: #0a0a0a;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: none;
        }

        /* –ñ–µ—Å—Ç–∫–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –Ω–∞ —É—Ä–æ–≤–Ω–µ CSS */
        body, html {
            margin: 0; padding: 0; 
            position: fixed;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            overscroll-behavior: none;
            touch-action: none;
            background-color: var(--tg-bg) !important;
            color: var(--tg-text) !important;
            font-family: -apple-system, system-ui, sans-serif;
        }

        #game-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #game-container {
            position: relative;
            flex: 1;
            margin: 10px;
            margin-bottom: 130px; /* –û—Ç—Å—Ç—É–ø –ø–æ–¥ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –ø–∞–Ω–µ–ª—å */
            background: var(--game-bg);
            border-radius: 28px;
            border: 2px solid var(--tg-secondary-bg);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        canvas { display: block; width: 100%; height: 100%; }

        .stats-top {
            position: absolute; top: 15px; left: 0; right: 0;
            display: flex; justify-content: space-between; padding: 0 25px;
            pointer-events: none; z-index: 10;
        }
        .stat-box { text-align: center; }
        .stat-label { font-size: 10px; color: var(--tg-hint); text-transform: uppercase; font-weight: bold; letter-spacing: 0.5px; }
        .stat-val { font-size: 20px; font-weight: 800; color: #fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        .heat-container {
            position: absolute; top: 75px; left: 50%; transform: translateX(-50%);
            width: 130px; height: 6px; background: rgba(255,255,255,0.1);
            border-radius: 3px; overflow: hidden; pointer-events: none;
        }
        #heat-fill { width: 0%; height: 100%; background: var(--danger); transition: width 0.2s; }
        #heat-fill.frozen { background: var(--ice); box-shadow: 0 0 10px var(--ice); }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è) */
        .bottom-bar {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            padding: 0 10px;
            padding-bottom: env(safe-area-inset-bottom);
            background: var(--tg-bg);
            z-index: 1000;
        }

        .btn-circle {
            width: 70px; height: 70px; border-radius: 50%;
            background: var(--tg-secondary-bg);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 2.5px solid transparent; 
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.2s;
            cursor: pointer; position: relative;
            opacity: 1 !important; 
            filter: grayscale(0) !important; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-circle:active {
            transform: scale(1.15);
            filter: brightness(1.1);
        }

        .btn-circle span, .btn-circle div { color: var(--tg-text) !important; }

        .btn-circle.locked { 
            opacity: 0.6 !important; 
        }
        
        .btn-circle.affordable { 
            border-color: var(--gold); 
            box-shadow: 0 4px 12px rgba(250, 204, 21, 0.2);
        }
        
        .btn-circle.active-turbo { 
            border-color: var(--danger); 
            box-shadow: 0 0 20px var(--danger);
        }

        .btn-icon { font-size: 28px; line-height: 1; margin-bottom: 2px; }
        .btn-price { font-size: 11px; font-weight: 800; color: var(--gold) !important; text-shadow: 0 1px 1px rgba(0,0,0,0.1); }
        
        .lvl-badge { 
            position: absolute; top: -5px; right: -5px; 
            background: var(--tg-button); color: #fff !important; font-size: 11px; 
            padding: 2px 8px; border-radius: 12px; font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 2px solid var(--tg-bg);
        }

        #notif {
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            pointer-events: none; font-weight: 900; font-size: 28px;
            color: #fff; text-shadow: 0 4px 10px rgba(0,0,0,0.5); display: none;
            z-index: 100;
        }
        .animate-pop { display: block; animation: pop 1.5s forwards; }
        @keyframes pop { 0% { opacity: 0; scale: 0.5; } 20% { opacity: 1; scale: 1; } 100% { opacity: 0; transform: translate(-50%, -100px); } }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="game-container">
        <div class="stats-top">
            <div class="stat-box"><div class="stat-label">COINS</div><div class="stat-val" id="coins-display" style="color: var(--gold)">0</div></div>
            <div class="stat-box"><div class="stat-label">COMBO</div><div class="stat-val" id="combo-display">0</div></div>
        </div>
        <div class="heat-container"><div id="heat-fill"></div></div>
        <canvas id="gameCanvas"></canvas>
        <div id="notif"></div>
    </div>

    <div class="bottom-bar">
        <button class="btn-circle" onclick="upgrade('power')" id="btn-power">
            <div class="lvl-badge" id="p-lvl">0</div>
            <span class="btn-icon">üí™</span>
            <div class="btn-price" id="p-price">50</div>
        </button>
        <button class="btn-circle" onclick="startTurbo()" id="btn-turbo">
            <span class="btn-icon">‚ö°</span>
            <div class="btn-price">200</div>
        </button>
        <button class="btn-circle" onclick="upgrade('radius')" id="btn-radius">
            <div class="lvl-badge" id="r-lvl">0</div>
            <span class="btn-icon">üîç</span>
            <div class="btn-price" id="r-price">75</div>
        </button>
    </div>
</div>

<script>
    // 1. –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp –∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–≤–∞–π–ø–∞ (–∫–∞–∫ –∑–∞–ø—Ä–æ—à–µ–Ω–æ)
    if (window.Telegram && window.Telegram.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        if (typeof tg.disableVerticalSwiping === 'function') {
            tg.disableVerticalSwiping();
        }
    }

    // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≤–∏–∑—É–∞–ª—å–Ω–æ–π —Ç–µ–º—ã
    function syncTheme() {
        const tg = window.Telegram.WebApp;
        const isDark = tg.colorScheme === 'dark';
        const bgColor = tg.themeParams.bg_color || (isDark ? '#000000' : '#ffffff');
        const textColor = tg.themeParams.text_color || (isDark ? '#ffffff' : '#000000');
        const secBgColor = tg.themeParams.secondary_bg_color || (isDark ? '#1c1c1d' : '#f0f0f0');

        document.documentElement.style.setProperty('--tg-bg', bgColor);
        document.documentElement.style.setProperty('--tg-text', textColor);
        document.documentElement.style.setProperty('--tg-secondary-bg', secBgColor);
        
        document.body.style.backgroundColor = bgColor;
        tg.setBackgroundColor(bgColor);
        tg.setHeaderColor(bgColor);
    }
    
    syncTheme();
    window.Telegram.WebApp.onEvent('themeChanged', syncTheme);

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let state = JSON.parse(localStorage.getItem('pixel_vac_v11')) || {
        coins: 0, pLvl: 0, rLvl: 0, bestCombo: 0
    };

    const OFFSET_Y = 80;
    const MAX_RAD = 120;
    const MAX_LVL = 15;
    const TURBO_COST = 200;

    let pixels = [], clumps = [], snowflake = null;
    let mouse = { x: -100, y: -100, down: false };
    let heat = 0, isOverheated = false, iceMode = 0, turboTime = 0;
    let combo = 0, comboTimer = 0;
    let lastTime = performance.now();

    function haptic(type = 'medium') {
        try { window.Telegram.WebApp.HapticFeedback.impactOccurred(type); } catch(e) {}
    }

    function init() {
        window.addEventListener('resize', resize);
        resize();
        for(let i=0; i<70; i++) spawnPixel();
        requestAnimationFrame(loop);
    }

    function resize() {
        canvas.width = canvas.parentElement.clientWidth;
        canvas.height = canvas.parentElement.clientHeight;
    }

    function spawnPixel() {
        pixels.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            vx: 0, vy: 0,
            color: ['#22d3ee', '#4ade80', '#fb7185', '#facc15'][Math.floor(Math.random() * 4)],
            size: 3 + Math.random() * 2
        });
    }

    function spawnClump() {
        clumps.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            life: 2.0, 
            parts: Array.from({length: 8}, () => ({ dx: Math.random()*12-6, dy: Math.random()*12-6 }))
        });
    }

    function spawnSnowflake() {
        snowflake = { x: 50 + Math.random()*(canvas.width-100), y: 50 + Math.random()*(canvas.height-100), life: 8 };
    }

    function upgrade(type) {
        if(type === 'power' && state.pLvl < MAX_LVL) {
            let cost = Math.floor(50 * Math.pow(1.7, state.pLvl));
            if(state.coins >= cost) { state.coins -= cost; state.pLvl++; haptic('light'); }
        } else if(type === 'radius' && state.rLvl < MAX_LVL) {
            let cost = Math.floor(75 * Math.pow(1.8, state.rLvl));
            if(state.coins >= cost) { state.coins -= cost; state.rLvl++; haptic('light'); }
        }
        save();
    }

    function startTurbo() {
        if(state.coins >= TURBO_COST && turboTime <= 0) {
            state.coins -= TURBO_COST;
            turboTime = 6.0;
            haptic('medium');
            showNotif("TURBO ACTIVE!");
            save();
        }
    }

    function loop(t) {
        const dt = Math.min((t - lastTime) / 1000, 0.1);
        lastTime = t;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const tx = mouse.x, ty = mouse.y - OFFSET_Y;
        const currentRad = Math.min(55 + (state.rLvl * 5), MAX_RAD);
        let currentPwr = (1 + state.pLvl * 0.18);
        if (turboTime > 0) { currentPwr *= 1.5; turboTime -= dt; }

        if (mouse.down && !isOverheated) {
            if (iceMode > 0) iceMode -= dt;
            else heat = Math.min(100, heat + dt * 6); 

            if (heat >= 100) {
                isOverheated = true; haptic('heavy');
                setTimeout(() => { isOverheated = false; heat = 0; }, 3000);
            }
        } else {
            heat = Math.max(0, heat - dt * 30);
        }

        if (!snowflake && Math.random() < 0.001) spawnSnowflake();
        if (snowflake) {
            snowflake.life -= dt;
            const dist = Math.hypot(tx - snowflake.x, ty - snowflake.y);
            if (mouse.down && dist < 30) {
                snowflake = null; iceMode = 5.0; heat = 0;
                haptic('medium'); showNotif("ICE MODE!");
            } else if (snowflake.life <= 0) snowflake = null;
            else { ctx.font = "24px serif"; ctx.textAlign = "center"; ctx.fillText("‚ùÑÔ∏è", snowflake.x, snowflake.y); }
        }

        if (mouse.down && !isOverheated) {
            const grad = ctx.createRadialGradient(tx, ty, 0, tx, ty, currentRad);
            let rCol = iceMode > 0 ? '59, 130, 246' : (turboTime > 0 ? '239, 68, 68' : '255, 255, 255');
            grad.addColorStop(0, `rgba(${rCol}, 0.15)`);
            grad.addColorStop(1, 'transparent');
            ctx.fillStyle = grad;
            ctx.beginPath(); ctx.arc(tx, ty, currentRad, 0, Math.PI*2); ctx.fill();
        }

        for(let i=pixels.length-1; i>=0; i--) {
            let p = pixels[i];
            let dx = tx - p.x, dy = ty - p.y;
            let dist = Math.hypot(dx, dy);

            if(mouse.down && !isOverheated && dist < currentRad) {
                let pull = (1 - dist / currentRad) * currentPwr * 1.3;
                p.vx += (dx / dist) * pull;
                p.vy += (dy / dist) * pull;
            }
            p.vx *= 0.85; p.vy *= 0.85; 
            p.x += p.vx; p.y += p.vy;

            if(dist < 10 && mouse.down && !isOverheated) {
                state.coins++; pixels.splice(i, 1);
                combo++; comboTimer = 1.2;
                if(pixels.length < 60) spawnPixel();
                continue;
            }
            ctx.fillStyle = p.color; ctx.fillRect(p.x, p.y, p.size, p.size);
        }

        if (Math.random() < 0.007 && clumps.length < 3) spawnClump();
        for(let i=clumps.length-1; i>=0; i--) {
            let c = clumps[i];
            let dx = tx - c.x, dy = ty - c.y;
            let dist = Math.hypot(dx, dy);

            if(mouse.down && !isOverheated && dist < currentRad) {
                c.life -= dt * (currentPwr * 1.0); 
                c.x += (dx/dist) * 1.5; c.y += (dy/dist) * 1.5;
                if(c.life <= 0) {
                    state.coins += 10; clumps.splice(i, 1);
                    haptic('medium'); combo += 2; comboTimer = 1.2; continue;
                }
            }
            ctx.fillStyle = '#666';
            c.parts.forEach(p => ctx.fillRect(c.x + p.dx, c.y + p.dy, 5, 5));
        }

        if(comboTimer > 0) {
            comboTimer -= dt;
            if(comboTimer <= 0) combo = 0;
        }

        updateUI();
        requestAnimationFrame(loop);
    }

    function updateUI() {
        document.getElementById('coins-display').innerText = Math.floor(state.coins);
        document.getElementById('combo-display').innerText = combo > 0 ? combo : state.bestCombo;
        if(combo > state.bestCombo) state.bestCombo = combo;

        const hFill = document.getElementById('heat-fill');
        hFill.style.width = heat + '%';
        hFill.className = isOverheated ? 'cooling' : (iceMode > 0 ? 'frozen' : '');

        updateBtn('power', state.pLvl, MAX_LVL, 50, 1.7);
        updateBtn('radius', state.rLvl, MAX_LVL, 75, 1.8);
        
        const tBtn = document.getElementById('btn-turbo');
        if (turboTime > 0) tBtn.className = 'btn-circle active-turbo';
        else tBtn.className = state.coins >= TURBO_COST ? 'btn-circle affordable' : 'btn-circle locked';
    }

    function updateBtn(id, lvl, max, base, factor) {
        const btn = document.getElementById('btn-' + id);
        const price = Math.floor(base * Math.pow(factor, lvl));
        const pEl = document.getElementById(id[0] + '-price');
        const lEl = document.getElementById(id[0] + '-lvl');
        lEl.innerText = lvl;
        if(lvl >= max) { btn.className = 'btn-circle affordable'; pEl.innerText = 'MAX'; }
        else { 
            pEl.innerText = price;
            btn.className = state.coins >= price ? 'btn-circle affordable' : 'btn-circle locked';
        }
    }

    function showNotif(msg) {
        const el = document.getElementById('notif');
        el.innerText = msg; el.className = 'animate-pop';
        setTimeout(() => el.className = '', 1500);
    }

    function save() { localStorage.setItem('pixel_vac_v11', JSON.stringify(state)); }

    function handleInput(e) {
        const rect = canvas.getBoundingClientRect();
        const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
        const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
        mouse.x = x; mouse.y = y;
    }
    
    window.addEventListener('pointerdown', e => { mouse.down = true; handleInput(e); });
    window.addEventListener('pointermove', handleInput);
    window.addEventListener('pointerup', () => mouse.down = false);

    // 2. –ì–ª—É—Ö–∞—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –∂–µ—Å—Ç–æ–≤ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ (–∫–∞–∫ –∑–∞–ø—Ä–æ—à–µ–Ω–æ)
    document.body.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1 || (e.target.tagName !== 'CANVAS' && e.target.tagName !== 'BUTTON')) {
            e.preventDefault();
        }
    }, { passive: false });

    init();
</script>
</body>
</html>
