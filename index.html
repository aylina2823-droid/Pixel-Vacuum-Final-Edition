<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Vacuum TMA</title>
    <!-- Подключаем SDK Телеграма -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            touch-action: none; /* Запрещает системный скролл */
            user-select: none;
            -webkit-user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            pointer-events: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .stats-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #progress-bar-container {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
        }

        canvas {
            display: block;
            touch-action: none;
        }

        #level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 100;
            border: 2px solid #4caf50;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="stats-container">
            Score: <span id="score">0</span> | Level: <span id="level">1</span>
        </div>
        <div id="progress-bar-container">
            <div id="progress-fill"></div>
        </div>
    </div>

    <div id="level-complete">
        <h2>Уровень Очищен!</h2>
        <p>Чистота — залог здоровья.</p>
        <button onclick="nextLevel()" style="padding: 10px 20px; border-radius: 10px; border: none; background: #4caf50; color: white; font-weight: bold;">Следующий уровень</button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем на весь экран Телеграма

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const progressFill = document.getElementById('progress-fill');
        const winScreen = document.getElementById('level-complete');

        let width, height;
        let score = 0;
        let level = 1;
        let particles = [];
        let totalParticles = 0;
        
        const vacuum = {
            x: 0,
            y: 0,
            radius: 40,
            attractionRadius: 100, // Радиус, с которого начинает "тянуть"
            speed: 0.15 // Плавность следования за пальцем
        };

        const target = { x: 0, y: 0 };

        function init() {
            resize();
            spawnLevel();
            animate();
            
            // Устанавливаем начальную позицию пылесоса в центр
            vacuum.x = width / 2;
            vacuum.y = height / 2;
            target.x = width / 2;
            target.y = height / 2;
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }

        class Particle {
            constructor(x, y, size, color, isBonus = false) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.isBonus = isBonus;
                this.alive = true;
                this.vx = 0;
                this.vy = 0;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                if (this.isBonus) {
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                } else {
                    ctx.fillRect(this.x - this.size/2, this.y - this.size/2, this.size, this.size);
                }
                ctx.fill();
            }

            update() {
                const dx = vacuum.x - this.x;
                const dy = vacuum.y - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < vacuum.attractionRadius) {
                    // Эффект всасывания (магнетизм)
                    const force = (vacuum.attractionRadius - distance) / vacuum.attractionRadius;
                    this.x += (dx / distance) * force * 8;
                    this.y += (dy / distance) * force * 8;

                    // Если совсем близко - поглощаем
                    if (distance < vacuum.radius) {
                        this.alive = false;
                        score += this.isBonus ? 10 : 1;
                        scoreElement.innerText = score;
                        
                        // Вибрация в Telegram
                        if (this.isBonus) {
                            tg.HapticFeedback.impactOccurred('medium');
                        } else if (score % 5 === 0) { // Вибрируем чуть-чуть не на каждом пикселе, чтобы не бесило
                            tg.HapticFeedback.impactOccurred('light');
                        }
                        
                        updateProgress();
                    }
                }
            }
        }

        function spawnLevel() {
            particles = [];
            const step = 20; // Плотность пикселей
            for (let x = step; x < width; x += step) {
                for (let y = 100; y < height - 50; y += step) {
                    if (Math.random() > 0.2) {
                        const isBonus = Math.random() > 0.98;
                        const size = isBonus ? 8 : 4;
                        const color = isBonus ? '#ffd700' : `hsl(${Math.random() * 360}, 50%, 60%)`;
                        particles.push(new Particle(x, y, size, color, isBonus));
                    }
                }
            }
            totalParticles = particles.length;
            updateProgress();
        }

        function updateProgress() {
            const currentCount = particles.length;
            const cleaned = totalParticles - currentCount;
            const percent = (cleaned / totalParticles) * 100;
            progressFill.style.width = percent + '%';

            if (percent > 98 && winScreen.style.display !== 'block') {
                winScreen.style.display = 'block';
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function nextLevel() {
            level++;
            levelElement.innerText = level;
            winScreen.style.display = 'none';
            spawnLevel();
        }

        // Управление (Touch и Mouse)
        function handleMove(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            target.x = clientX;
            target.y = clientY;
        }

        window.addEventListener('touchmove', (e) => {
            handleMove(e);
            e.preventDefault(); // Запрещаем скролл страницы
        }, { passive: false });

        window.addEventListener('mousemove', handleMove);

        function animate() {
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, width, height);

            // Плавное движение пылесоса за курсором/пальцем
            vacuum.x += (target.x - vacuum.x) * vacuum.speed;
            vacuum.y += (target.y - vacuum.y) * vacuum.speed;

            // Рисуем пылесос (визуальный эффект воронки)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(vacuum.x, vacuum.y, vacuum.radius, 0, Math.PI * 2);
            ctx.stroke();
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.arc(vacuum.x, vacuum.y, vacuum.attractionRadius, 0, Math.PI * 2);
            ctx.fill();

            // Обновляем и рисуем частицы
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].alive) {
                    particles[i].draw();
                } else {
                    particles.splice(i, 1);
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        init();

    </script>
</body>
</html>
