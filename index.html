<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Vacuum Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #050505; --accent: #22d3ee; --gold: #facc15; --danger: #ef4444; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background: var(--bg); color: white;
            font-family: -apple-system, system-ui, sans-serif;
            position: fixed; touch-action: none;
        }
        canvas { display: block; }

        .ui-layer { position: fixed; inset: 0; pointer-events: none; z-index: 10; transition: opacity 0.3s; }
        .ui-hidden { opacity: 0; }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ —Å–≤–µ—Ä—Ö—É */
        .top-bar { 
            position: absolute; top: env(safe-area-inset-top, 20px); left: 0; right: 0;
            display: flex; justify-content: space-between; padding: 0 15px;
            pointer-events: auto;
        }
        .stat-card { 
            background: rgba(255,255,255,0.05); backdrop-filter: blur(5px); 
            padding: 8px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            min-width: 80px; text-align: center;
            opacity: 0.5; transition: all 0.2s ease;
        }
        .stat-card:hover { opacity: 1; background: rgba(255,255,255,0.1); transform: translateY(2px); }
        .stat-label { font-size: 9px; text-transform: uppercase; opacity: 0.7; letter-spacing: 1px; }
        .stat-value { font-size: 16px; font-weight: 800; }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls { 
            position: absolute; bottom: env(safe-area-inset-bottom, 30px); left: 0; right: 0;
            display: flex; justify-content: center; gap: 15px; pointer-events: auto;
        }
        .btn {
            width: 60px; height: 60px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.1);
            opacity: 0.4; transition: all 0.2s ease; /* –ù–∞—á–∞–ª—å–Ω–∞—è –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å */
        }
        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –∏–ª–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        .btn:hover, .btn:active { 
            opacity: 1; 
            transform: scale(1.1); 
            background: rgba(255,255,255,0.2); 
            border-color: rgba(255,255,255,0.4);
        }
        .btn-label { font-size: 8px; margin-top: 3px; font-weight: bold; }
        .btn-price { font-size: 10px; color: var(--gold); }
        .btn-turbo.active { 
            background: var(--danger) !important; 
            opacity: 1 !important; 
            box-shadow: 0 0 30px var(--danger); 
            animation: pulse 0.5s infinite; 
        }

        .eye-btn {
            position: fixed; top: 110px; right: 15px; width: 36px; height: 36px;
            border-radius: 50%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; display: flex; align-items: center; justify-content: center; 
            pointer-events: auto; z-index: 100; opacity: 0.3; transition: all 0.2s;
        }
        .eye-btn:hover { opacity: 1; background: rgba(255,255,255,0.15); }

        #notification-container {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; width: 85%; pointer-events: none; z-index: 1000;
        }
        .notif { font-size: 32px; font-weight: 900; color: white; text-shadow: 0 0 25px rgba(255,255,255,0.8); display: none; }
        .animate-notif { display: block; animation: notifAnim 2.5s forwards; }

        @keyframes notifAnim {
            0% { transform: scale(0.4); opacity: 0; }
            15% { transform: scale(1.1); opacity: 1; }
            85% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="eye-btn" id="eyeBtn" onclick="toggleUI()">üëÅÔ∏è</div>
    <div id="ui" class="ui-layer">
        <div class="top-bar">
            <div class="stat-card"><div>LEVEL</div><div class="stat-value" id="lvl">1</div></div>
            <div class="stat-card"><div>CLEARED</div><div class="stat-value"><span id="cleared">0</span>/<span id="total">0</span></div></div>
            <div class="stat-card"><div>COINS</div><div class="stat-value" id="coins" style="color: #facc15">0</div></div>
        </div>
        <div class="controls">
            <button class="btn" onclick="upgrade('power')" id="btn-power"><span>üí™</span><div class="btn-label">–°–ò–õ–ê</div><div class="btn-price" id="p-price">50</div></button>
            <button class="btn btn-turbo" onclick="activateTurbo()" id="btn-turbo"><span>‚ö°</span><div class="btn-label">–¢–£–†–ë–û</div><div class="btn-price" id="t-price">50</div></button>
            <button class="btn" onclick="upgrade('radius')" id="btn-radius"><span>üîç</span><div class="btn-label">–†–ê–î–ò–£–°</div><div class="btn-price" id="r-price">75</div></button>
        </div>
    </div>
    <div id="notification-container"><div id="notif" class="notif"></div></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();
        if(tg.disableVerticalSwiping) tg.disableVerticalSwiping();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const COLORS = ['#22d3ee', '#4ade80', '#fb7185', '#fbbf24', '#a78bfa', '#f472b6', '#ffffff', '#ff9f1c', '#9b5de5', '#00f5d4'];
        const MOTIVATION = ["–ö—Ä–∞—Å–æ—Ç–∞!", "–í–∞—É!", "–ú–æ—â–Ω–æ!", "–ù–∏ –ø—ã–ª–∏–Ω–∫–∏!", "–ú–∞—Å—Ç–µ—Ä!", "–ë–ª–µ—Å—Ç—è—â–µ!", "–û–≥–æ–Ω—å! üî•", "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–æ!", "–ò–¥–µ–∞–ª—å–Ω–æ!", "–û–≥–æ! ü§©"];
        const WIN_PHRASES = [
            "–ë–õ–ï–°–ö! ‚ú®", "–£–ë–†–ê–ù–û! üßπ", "–ü–û–†–Ø–î–û–ö! ‚úÖ", "–ò–î–ï–ê–õ–¨–ù–û! üëå", 
            "–ß–ò–°–¢–û! ‚ú®", "–ö–†–ê–°–û–¢–ê! üåü", "–í–ï–õ–ò–ö–û–õ–ï–ü–ù–û! üíé", 
            "–ì–û–¢–û–í–û! üì¶", "–°–ò–Ø–ù–ò–ï! üéá", "–ë–ï–ó–£–ü–†–ï–ß–ù–û! üèÜ"
        ];

        let state = JSON.parse(localStorage.getItem('pixel_vaccum_v12')) || {
            level: 1, coins: 0, pLvl: 0, rLvl: 0, tPrice: 50
        };

        let pixels = [], particles = [], floaters = [], isTurbo = false, isTransitioning = false;
        let mouse = { x: -100, y: -100, down: false };
        let lastFloaterTime = 0, msgQueue = [];

        function init() {
            window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            spawnLevel(); requestAnimationFrame(loop);
        }

        function spawnLevel() {
            isTransitioning = false;
            const count = Math.floor(30 * Math.pow(1.12, state.level - 1));
            // –ù–æ–≤—ã–π —Ü–≤–µ—Ç –∫–∞–∂–¥—ã–π —É—Ä–æ–≤–µ–Ω—å –Ω–∞—á–∏–Ω–∞—è —Å 3-–≥–æ
            let colorLimit = 1;
            if (state.level >= 3) colorLimit = Math.min(state.level - 1, COLORS.length);
            const availableColors = COLORS.slice(0, colorLimit);

            pixels = [];
            for(let i=0; i<count; i++) {
                const isHeavy = state.level >= 7 && Math.random() < 0.15;
                pixels.push({
                    x: 50 + Math.random()*(canvas.width-100), y: 50 + Math.random()*(canvas.height-100),
                    gold: state.level >= 5 && Math.random() < 0.03, heavy: isHeavy, mass: isHeavy ? 3 : 1,
                    color: isHeavy ? '#4b5563' : availableColors[Math.floor(Math.random()*availableColors.length)]
                });
            }
            document.getElementById('total').innerText = count;
            updateUI();
            addMessage(`–£–†–û–í–ï–ù–¨ ${state.level}`);
        }

        function addMessage(txt) {
            msgQueue.push(txt);
            if(msgQueue.length === 1) processQueue();
        }

        function processQueue() {
            if(msgQueue.length === 0) return;
            const el = document.getElementById('notif');
            el.innerText = msgQueue[0];
            el.classList.add('animate-notif');
            setTimeout(() => { el.classList.remove('animate-notif'); msgQueue.shift(); setTimeout(processQueue, 300); }, 2400);
        }

        function triggerHaptic() {
            if(!tg.HapticFeedback) return;
            hapticCounter++;
            if(hapticCounter >= 10) { tg.HapticFeedback.impactOccurred('light'); hapticCounter = 0; }
        }

        function loop() {
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            let basePwr = (1.0 + state.pLvl * 0.3); // –ú—è–≥–∫–∏–π —Ä–æ—Å—Ç —Å–∏–ª—ã
            let suctionMultiplier = isTurbo ? 2.0 : 1.0; // –ü–ª–∞–≤–Ω–æ–µ –¢—É—Ä–±–æ
            let rad = isTurbo ? Math.min(50 + state.rLvl * 15, canvas.width * 0.22) * 1.3 : Math.min(50 + state.rLvl * 15, canvas.width * 0.22);
            
            if(mouse.down) {
                ctx.beginPath();
                let grad = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, rad);
                grad.addColorStop(0, isTurbo ? 'rgba(239, 68, 68, 0.25)' : 'rgba(34, 211, 238, 0.1)');
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.arc(mouse.x, mouse.y, rad, 0, Math.PI*2); ctx.fill();
            }

            for(let i = pixels.length - 1; i >= 0; i--) {
                let p = pixels[i];
                let dx = mouse.x - p.x, dy = mouse.y - p.y;
                let dist = Math.sqrt(dx*dx + dy*dy);

                if(p.x < 0 || p.x > canvas.width || p.y < 0 || p.y > canvas.height) {
                    p.x = canvas.width/2; p.y = canvas.height/2;
                }

                if(mouse.down && dist < rad) {
                    let speed = (basePwr * suctionMultiplier / p.mass) * 0.12; 
                    
                    // –≠–§–§–ï–ö–¢ –í–û–†–û–ù–ö–ò
                    let swirlAmount = isTurbo ? 0.6 : 0.35;
                    let vx = (dx / dist) + (-dy / dist) * swirlAmount;
                    let vy = (dy / dist) + (dx / dist) * swirlAmount;

                    let moveX = vx * dist * speed;
                    let moveY = vy * dist * speed;
                    
                    if (Math.abs(moveX) > Math.abs(dx)) moveX = dx;
                    if (Math.abs(moveY) > Math.abs(dy)) moveY = dy;

                    p.x += moveX;
                    p.y += moveY;

                    if(dist < 10) {
                        state.coins += p.gold ? 3 : 1;
                        if(tg.HapticFeedback && Math.random() < 0.2) tg.HapticFeedback.impactOccurred('light');
                        let now = Date.now();
                        if(now - lastFloaterTime > 800 && Math.random() < 0.1) {
                            floaters.push({ x: p.x, y: p.y, txt: MOTIVATION[Math.floor(Math.random()*MOTIVATION.length)], life: 1 });
                            lastFloaterTime = now;
                        }
                        pixels.splice(i, 1);
                        updateUI();
                        if(pixels.length === 0) winLevel();
                        continue;
                    }
                }
                ctx.fillStyle = p.gold ? '#facc15' : p.color;
                ctx.fillRect(p.x-2, p.y-2, 4, 4);
            }

            for(let i = floaters.length - 1; i >= 0; i--) {
                let f = floaters[i]; f.y -= 0.8; f.life -= 0.015;
                if(f.life <= 0) floaters.splice(i, 1);
                else { ctx.globalAlpha = f.life; ctx.fillStyle = "white"; ctx.font = "bold 16px Arial"; ctx.textAlign="center"; ctx.fillText(f.txt, f.x, f.y); }
            }

            for(let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i]; p.x += p.vx; p.y += p.vy; p.vy += 0.4; p.life -= 0.015;
                if(p.life <= 0) particles.splice(i, 1);
                else { ctx.globalAlpha = p.life; ctx.fillStyle = p.c; ctx.fillRect(p.x, p.y, 5, 5); }
            }
            ctx.globalAlpha = 1;
            requestAnimationFrame(loop);
        }

        function winLevel() {
            if(isTransitioning) return;
            isTransitioning = true;
            const winTxt = WIN_PHRASES[(state.level - 1) % WIN_PHRASES.length];
            addMessage(winTxt);
            for(let i=0; i<250; i++) {
                particles.push({ x: canvas.width/2, y: canvas.height, vx: (Math.random()-0.5)*20, vy: -Math.random()*25 - 10, life: 1.2, c: `hsl(${Math.random()*360}, 80%, 60%)` });
            }
            setTimeout(() => { state.level++; save(); spawnLevel(); }, 2500);
        }

        function upgrade(type) {
            let cost = type === 'power' ? 50 * Math.pow(1.8, state.pLvl) : 75 * Math.pow(1.8, state.rLvl);
            if(state.coins >= cost) {
                state.coins -= Math.floor(cost);
                if(type === 'power') state.pLvl++; else state.rLvl++;
                save(); updateUI();
            }
        }

        function activateTurbo() {
            if(state.coins >= state.tPrice && !isTurbo) {
                state.coins -= state.tPrice;
                state.tPrice = Math.floor(state.tPrice * 1.6);
                isTurbo = true;
                document.getElementById('btn-turbo').classList.add('active');
                addMessage("–£–†–ê–ì–ê–ù! üå™Ô∏è");
                setTimeout(() => { isTurbo = false; document.getElementById('btn-turbo').classList.remove('active'); }, 5000);
                save(); updateUI();
            }
        }

        function updateUI() {
            document.getElementById('lvl').innerText = state.level;
            document.getElementById('coins').innerText = Math.floor(state.coins);
            document.getElementById('cleared').innerText = document.getElementById('total').innerText - pixels.length;
            document.getElementById('p-price').innerText = Math.floor(50 * Math.pow(1.8, state.pLvl));
            document.getElementById('t-price').innerText = state.tPrice;
            document.getElementById('btn-turbo').style.visibility = (state.level % 3 === 0) ? 'visible' : 'hidden';
            let isMaxRad = (50 + state.rLvl * 15) >= canvas.width * 0.22;
            document.getElementById('r-price').innerText = isMaxRad ? "MAX" : Math.floor(75 * Math.pow(1.8, state.rLvl));
        }

        function toggleUI() {
            document.getElementById('ui').classList.toggle('ui-hidden');
            document.getElementById('eyeBtn').classList.toggle('eye-off');
        }
        function save() { localStorage.setItem('pixel_vaccum_v12', JSON.stringify(state)); }
        window.addEventListener('pointerdown', e => { mouse.down = true; mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('pointermove', e => { mouse.x = e.clientX; mouse.y = e.clientY; });
        window.addEventListener('pointerup', () => mouse.down = false);
        window.onload = init;
    </script>
</body>
</html>
