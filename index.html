<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pixel Vacuum Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { 
            --game-bg: #050505; 
            --accent: #22d3ee; 
            --gold: #facc15; 
            --danger: #ef4444; 
            /* –≠—Ç–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –±—É–¥—É—Ç –ø–µ—Ä–µ–∑–∞–ø–∏—Å–∞–Ω—ã –∏–∑ JS */
            --tg-bg: #000000;
            --tg-text: #ffffff;
        }

        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            user-select: none; 
            outline: none; 
            touch-action: none; /* –û—Ç–∫–ª—é—á–∞–µ–º –≤—Å–µ —Å–∏—Å—Ç–µ–º–Ω—ã–µ –∂–µ—Å—Ç—ã –Ω–∞ —ç–ª–µ–º–µ–Ω—Ç–∞—Ö */
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; 
            background-color: var(--tg-bg); /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏ –∏–≥—Ä—ã */
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            overscroll-behavior: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        #game-wrapper {
            position: relative;
            width: calc(100% - 24px);
            /* –£–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É –∏ –ø–æ–¥–Ω–∏–º–∞–µ–º –≤—ã—à–µ –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ */
            height: calc(100% - 120px); 
            margin-top: -20px;
            background: var(--game-bg);
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        canvas { display: block; width: 100%; height: 100%; }

        /* UI */
        .ui-layer { position: absolute; inset: 0; pointer-events: none; z-index: 10; }
        .top-bar { 
            position: absolute; top: 18px; left: 0; right: 0; 
            display: flex; justify-content: space-between; padding: 0 15px; 
        }
        
        .stat-card { 
            background: rgba(255,255,255,0.08); backdrop-filter: blur(10px); 
            padding: 6px 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            min-width: 65px; text-align: center; color: #fff;
        }
        .stat-label { font-size: 8px; opacity: 0.6; font-weight: 900; margin-bottom: 2px; }
        .stat-value { font-size: 14px; font-weight: 800; }

        .bag-system { 
            position: absolute; top: 18px; left: 50%; transform: translateX(-50%); 
            width: 90px; text-align: center; 
        }
        .bag-bar-bg { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; margin-top: 4px; overflow: hidden; }
        #bag-fill-w { width: 0%; height: 100%; background: var(--accent); transition: width 0.2s; }

        .combo-info { position: absolute; top: 80px; left: 15px; }
        #combo-txt { font-size: 32px; font-weight: 900; color: var(--accent); text-shadow: 0 0 10px rgba(34,211,238,0.5); display: none; }
        .best-score { font-size: 9px; color: rgba(255,255,255,0.4); font-weight: bold; }

        .controls { 
            position: absolute; bottom: 20px; left: 0; right: 0; 
            display: flex; justify-content: center; gap: 10px; pointer-events: auto; 
        }
        
        .btn {
            width: 58px; height: 58px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.12); backdrop-filter: blur(10px);
            color: white; display: flex; flex-direction: column; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.2s;
        }
        .btn:active { transform: scale(0.9); }
        .btn-price { font-size: 9px; font-weight: 800; color: var(--gold); }
        .btn-name { font-size: 7px; opacity: 0.8; font-weight: bold; }

        .can-afford { animation: pulse-gold 1.5s infinite; border-color: var(--gold) !important; }
        @keyframes pulse-gold { 
            0%, 100% { box-shadow: 0 0 0 0 rgba(250, 204, 21, 0.3); }
            50% { box-shadow: 0 0 10px 2px rgba(250, 204, 21, 0.2); }
        }

        #notif { 
            position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); 
            color: white; font-weight: 900; font-size: 30px; text-align: center;
            pointer-events: none; z-index: 100; display: none;
        }
        .animate-notif { display: block; animation: notifAnim 1.5s forwards; }
        @keyframes notifAnim { 0% { opacity: 0; scale: 0.5; } 20% { opacity: 1; scale: 1.1; } 100% { opacity: 0; transform: translate(-50%, -100%) scale(1.2); } }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <canvas id="gameCanvas"></canvas>
        <div id="ui" class="ui-layer">
            <div class="top-bar">
                <div class="stat-card"><div class="stat-label">RANK</div><div class="stat-value" id="lvl">1</div></div>
                <div class="bag-system">
                    <div class="stat-label" style="color:white">BAG <span id="bag-txt">0</span>%</div>
                    <div class="bag-bar-bg"><div id="bag-fill-w"></div></div>
                </div>
                <div class="stat-card"><div class="stat-label">COINS</div><div class="stat-value" id="coins" style="color:var(--gold)">0</div></div>
            </div>
            <div class="combo-info">
                <div id="combo-txt">x0</div>
                <div class="best-score">BEST: x<span id="best-combo">0</span></div>
            </div>
            <div class="controls">
                <button class="btn" onclick="upgrade('power')" id="btn-power"><span>üí™</span><div class="btn-name">POWER</div><div class="btn-price" id="p-price">50</div></button>
                <button class="btn btn-turbo" onclick="activateTurbo()" id="btn-turbo"><span>‚ö°</span><div class="btn-name">TURBO</div><div class="btn-price" id="t-price">100</div></button>
                <button class="btn" onclick="upgrade('radius')" id="btn-radius"><span>üîç</span><div class="btn-name">RADIUS</div><div class="btn-price" id="r-price">75</div></button>
            </div>
        </div>
        <div id="notif"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // 1. –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ —Å–≤–∞–π–ø–∞ (–∂–µ—Å—Ç–∫–∞—è)
        if (tg.disableVerticalSwipes) tg.disableVerticalSwipes();
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) e.preventDefault(); // –ó–∞–ø—Ä–µ—Ç –º—É–ª—å—Ç–∏—Ç–∞—á–∞ (–∑—É–º–∞)
            e.preventDefault(); // –ó–∞–ø—Ä–µ—Ç —Å–≤–∞–π–ø–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        }, { passive: false });

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const COLORS = ['#22d3ee', '#4ade80', '#fb7185', '#fbbf24', '#a78bfa'];

        // 2. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–µ–º—ã
        function syncTheme() {
            const isDark = tg.colorScheme === 'dark';
            const bgColor = tg.themeParams.bg_color || (isDark ? '#000000' : '#ffffff');
            document.documentElement.style.setProperty('--tg-bg', bgColor);
            tg.setBackgroundColor(bgColor);
            tg.setHeaderColor(bgColor);
        }

        let state = JSON.parse(localStorage.getItem('pixel_vac_v3')) || {
            level: 1, coins: 0, pLvl: 0, rLvl: 0, tPrice: 100, bestCombo: 0, totalCleared: 0
        };

        const MAX_POWER = 50, MAX_RAD = 20;
        let pixels = [], powerups = [], mouse = { x: -100, y: -100, down: false };
        let combo = 0, comboTimer = 0, bagFill = 0, isOverheating = false;
        let lastTime = performance.now(), spawnAcc = 0, isTurbo = false, activeMagnet = 0;

        function init() {
            syncTheme();
            tg.onEvent('themeChanged', syncTheme);
            window.addEventListener('resize', resize);
            resize();
            for(let i=0; i<80; i++) spawnPixel();
            requestAnimationFrame(loop);
        }

        function resize() {
            const rect = canvas.parentElement.getBoundingClientRect();
            canvas.width = rect.width; canvas.height = rect.height;
        }

        function spawnPixel() {
            const m = 30;
            const isH = Math.random() < 0.1;
            const isG = Math.random() < 0.03;
            pixels.push({
                x: m + Math.random()*(canvas.width-m*2), y: m + Math.random()*(canvas.height-m*2),
                gold: isG, mass: isH ? 2.8 : 1,
                color: isH ? '#4b5563' : (isG ? '#facc15' : COLORS[Math.floor(Math.random()*COLORS.length)])
            });
        }

        function upgrade(type) {
            if (type === 'power' && state.pLvl >= MAX_POWER) return;
            if (type === 'radius' && state.rLvl >= MAX_RAD) return;
            let cost = type === 'power' ? Math.floor(50*Math.pow(1.8, state.pLvl)) : Math.floor(75*Math.pow(2.3, state.rLvl));
            if(state.coins >= cost) {
                state.coins -= cost;
                if(type === 'power') state.pLvl++; else state.rLvl++;
                if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                save();
            }
        }

        function activateTurbo() {
            if(state.coins >= state.tPrice && !isTurbo && !isOverheating) {
                state.coins -= state.tPrice;
                state.tPrice = Math.floor(state.tPrice * 1.6);
                isTurbo = true;
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                setTimeout(() => isTurbo = false, 6000);
            }
        }

        function loop(t) {
            const dt = Math.min((t - lastTime)/1000, 0.1);
            lastTime = t;
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if(bagFill >= 100 && !isOverheating) {
                isOverheating = true; combo = 0;
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            }
            if(isOverheating) {
                bagFill -= dt * 25;
                if(bagFill <= 0) { bagFill = 0; isOverheating = false; }
            } else {
                bagFill = Math.max(0, bagFill - dt * 3);
            }

            if(comboTimer > 0) { comboTimer -= dt; if(comboTimer <= 0) combo = 0; }
            if(activeMagnet > 0) activeMagnet -= dt;

            spawnAcc += dt;
            if(spawnAcc > 0.3) {
                if(pixels.length < 150) spawnPixel();
                if(Math.random() < 0.01) powerups.push({ x: 50+Math.random()*(canvas.width-100), y: 50+Math.random()*(canvas.height-100), type: Math.random()>0.5?'üß≤':'‚ùÑÔ∏è', life: 6 });
                spawnAcc = 0;
            }

            const pwr = (1.0 + Math.log10(state.pLvl+1)*1.5) * (isOverheating ? 0.3 : (isTurbo ? 3.0 : 1.0));
            let rad = 55 + state.rLvl * 12;
            if(activeMagnet > 0) rad *= 1.5;
            const r2 = rad * rad;

            if(mouse.down && !isOverheating) {
                ctx.beginPath();
                let g = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, rad);
                g.addColorStop(0, isTurbo ? 'rgba(239,68,68,0.15)' : 'rgba(34,211,238,0.1)');
                g.addColorStop(1, 'transparent');
                ctx.fillStyle = g; ctx.arc(mouse.x, mouse.y, rad, 0, Math.PI*2); ctx.fill();
            }

            for(let i=pixels.length-1; i>=0; i--) {
                let p = pixels[i];
                let dx = mouse.x - p.x, dy = mouse.y - p.y;
                let d2 = dx*dx + dy*dy;
                if(mouse.down && !isOverheating && d2 < r2) {
                    let d = Math.sqrt(d2) || 1;
                    let f = (pwr/p.mass) * 220 * dt;
                    p.x += (dx/d)*f; p.y += (dy/d)*f;
                    if(d < 12) {
                        pixels.splice(i,1); combo++; comboTimer = 2.0; state.totalCleared++;
                        bagFill += 0.8; if(isTurbo) bagFill += 0.4;
                        state.coins += (p.gold ? 10 : 1) * (1 + Math.floor(combo/10)*0.2);
                        if(combo > state.bestCombo) state.bestCombo = combo;
                        if(state.totalCleared % 150 === 0) state.level++;
                        continue;
                    }
                }
                ctx.fillStyle = p.color; ctx.fillRect(p.x-2, p.y-2, 4, 4);
            }

            for(let i=powerups.length-1; i>=0; i--) {
                let pw = powerups[i]; pw.life -= dt;
                let dx = mouse.x - pw.x, dy = mouse.y - pw.y;
                if(mouse.down && (dx*dx+dy*dy) < 1000) {
                    if(pw.type === 'üß≤') activeMagnet = 8; else bagFill = Math.max(0, bagFill - 50);
                    powerups.splice(i, 1); continue;
                }
                if(pw.life <= 0) { powerups.splice(i, 1); continue; }
                ctx.font = "24px Arial"; ctx.textAlign = "center"; ctx.fillText(pw.type, pw.x, pw.y);
            }

            updateUI();
            requestAnimationFrame(loop);
        }

        function updateUI() {
            document.getElementById('lvl').innerText = state.level;
            document.getElementById('coins').innerText = Math.floor(state.coins);
            document.getElementById('best-combo').innerText = state.bestCombo;
            
            const btnP = document.getElementById('btn-power'), btnR = document.getElementById('btn-radius');
            if(state.pLvl >= MAX_POWER) btnP.style.display = 'none';
            else { 
                let c = Math.floor(50*Math.pow(1.8, state.pLvl)); 
                document.getElementById('p-price').innerText = c;
                btnP.classList.toggle('can-afford', state.coins >= c);
            }
            if(state.rLvl >= MAX_RAD) btnR.style.display = 'none';
            else { 
                let c = Math.floor(75*Math.pow(2.3, state.rLvl)); 
                document.getElementById('r-price').innerText = c;
                btnR.classList.toggle('can-afford', state.coins >= c);
            }

            const btnT = document.getElementById('btn-turbo');
            document.getElementById('t-price').innerText = state.tPrice;
            btnT.classList.toggle('can-afford', state.coins >= state.tPrice && !isTurbo);
            btnT.classList.toggle('active', isTurbo);

            document.getElementById('bag-txt').innerText = Math.floor(bagFill);
            const bFill = document.getElementById('bag-fill-w');
            bFill.style.width = bagFill + '%';
            bFill.style.background = isOverheating ? 'var(--danger)' : (bagFill > 80 ? 'var(--gold)' : 'var(--accent)');

            const cUI = document.getElementById('combo-txt');
            if(combo > 1) { cUI.innerText = 'x' + combo; cUI.style.display = 'block'; }
            else cUI.style.display = 'none';
        }

        function save() { localStorage.setItem('pixel_vac_v3', JSON.stringify(state)); }
        function handlePointer(e) {
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            mouse.x = x; mouse.y = y;
        }

        window.addEventListener('pointerdown', e => { mouse.down = true; handlePointer(e); });
        window.addEventListener('pointermove', handlePointer);
        window.addEventListener('pointerup', () => { mouse.down = false; save(); });
        
        init();
    </script>
</body>
</html>
